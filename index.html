<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website and Web App Development | Stunning Designs | End-to-End Support</title>
    
    <!-- Meta Description for SEO -->
    <meta 
      name="description" 
      content="We provide professional website and web app development services with stunning designs. Our end-to-end solutions ensure high-quality results tailored to your business needs." 
    />

    <!-- Keywords for SEO -->
    <meta 
      name="keywords" 
      content="website development, web app development, stunning designs, responsive design, freelance website designer, web design services, end-to-end support, full-stack development" 
    />

    <!-- Author -->
    <meta name="author" content="Your Company Name" />

    <!-- Open Graph Metadata for Social Sharing -->
    <meta property="og:title" content="Website and Web App Development | Stunning Designs | End-to-End Support" />
    <meta 
      property="og:description" 
      content="We specialize in creating websites and web apps with stunning designs and N-to-N support. Perfect for businesses looking for a professional and modern online presence." 
    />
    <meta property="og:image" content="/logo2.svg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Website and Web App Development | Stunning Designs" />
    <meta 
      name="twitter:description" 
      content="Professional services for website and web app development, with stunning designs and end-to-end support." 
    />
    <meta name="twitter:image" content="/logo2.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo2.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Additional SEO Elements -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Your Company Name",
        "url": "https://yourwebsite.com",
        "logo": "/logo2.svg",
        "description": "We provide professional website and web app development services with stunning designs and end-to-end support.",
        "sameAs": [
          "https://www.facebook.com/yourcompany",
          "https://twitter.com/yourcompany",
          "https://www.linkedin.com/company/yourcompany"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
